<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple holiday countdown page.">
    <link rel="stylesheet" href="style.css">
    <title>Holiday Countdown!</title>
</head>
<body>

    <main class="countdownTimer">
        <h1>Days till Christmas <span id="year"></span></h1>
        <div id="countdownContainer">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
    </main>

    <script src="./action.js"></script>    
</body>
</html>
